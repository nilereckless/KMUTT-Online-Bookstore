<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book search</title>
</head>

<body>
    <div>
        <input id="input" type="text">
        <button onclick="getBooks()">Submit</button>
    </div> <br>

    <div id="output">

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"> </script>

<script>
    function getBooks() {
        document.getElementById('output').innerHTML = "";
        fetch("https://openlibrary.org/search.json?q=" + document.getElementById("input").value)
            .then(a => a.json())
            .then(response => {
                for (var i = 0; i < response.docs.length; i++) {
                    document.getElementById("output").innerHTML += "<h2>" + response.docs[i].title + "</h2>" + response.docs[i].author_name[0] +
                        "<br> <img src='http://covers.openlibrary.org/b/isbn/" + response.docs[i].isbn[0] + "-M.jpg'> <br>";
                    getBookInfo(response.docs[i].title, response.docs[i].author_name[0], response.docs[i].first_publish_year, response.docs[i].isbn[0]);
                }
            }
            );

        function getBookInfo(bookName, author, year, imageUrl) {
            Swal.mixin({
                confirmButtonText: 'Next &rarr;',
                showCancelButton: true,
                progressSteps: ['1', '2', '3']
            }).queue([
                {
                    title: bookName,
                    html: `${author} (${year}) <br> <img src='http://covers.openlibrary.org/b/isbn/${imageUrl}-M.jpg'>`
                },
                'Confirm'
            ]).then((result) => {
                if (result.value) {
                    Swal.fire(
                        'Done',
                        '', 'success'
                    )
                }
            })
        }
    }
</script>
</html>
